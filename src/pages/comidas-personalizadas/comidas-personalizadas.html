<ion-header>

  <ion-navbar color="rojo">
    <ion-title>Comidas Personalizadas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-segment >
        <ion-segment-button (click)="redirAlimen()">
          Alimentos
        </ion-segment-button>
        <ion-segment-button  >
          Comidas Personalizadas
        </ion-segment-button>
        <ion-segment-button  (click)="redirComidasReg()">
          Comidas Regionales
          </ion-segment-button>
      </ion-segment>
      <ion-fab right bottom >
          <button ion-fab color="Secondary" (click)=" redirecAgregarCPer()"><ion-icon name="add"></ion-icon></button>
         
        </ion-fab>
        <ion-list *ngFor='let item of items'>
  
            <ion-item color="light" (click)="redirecAlimen(item)" >
              <h3>Nombre:{{item.nombre}}&nbsp;<br>
                Ingredientes:{{item.ingredientes}}&nbsp;<br>
                Porcion:{{item.porcion}}gr &nbsp;<br>
               Calorias: {{item.caloria}}Cal</h3></ion-item>
            
            </ion-list>
</ion-content>
