<ion-header>
  <ion-navbar color="rojo">
    <ion-title text-center>
      Comidas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-fab right bottom>
        <button ion-fab color="secondary" (click)="redirec()"><ion-icon name="add"></ion-icon></button>
       
      </ion-fab>
  <ion-item-divider color="light" text-center>Hoy</ion-item-divider>
  <ion-item color="secondary" text-center>30 Calorias consumidas de 230 </ion-item>
  <ion-item style="height:19%">

      <ion-fab lefth top>
          <button ion-fab color="secondary" >18 % C</button>
         
        </ion-fab>
        <ion-fab center top>
            <button ion-fab color="rojo2" >37 % P</button>
           
          </ion-fab>
          <ion-fab right top>
              <button ion-fab color="cafe" >28 % G</button>
             
            </ion-fab>
          </ion-item>
 
  <ion-item-divider color="light">{{Tipo}} Kcal</ion-item-divider>
  
 
  <ion-item>{{Nombre}} &nbsp; {{Descripcion}}</ion-item>
 
</ion-content>
