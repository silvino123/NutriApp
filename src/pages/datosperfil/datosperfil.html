<ion-header>

  <ion-navbar color="rojo">
    <ion-title text-center> Datos del perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image:url('assets/imgs/fondo.jpg');background-repeat: no-repeat;background-size: 100% 100%">
<ion-content style="overflow-y:scroll; height:280px">
  <ion-list>

    <ion-item>
      <ion-label floating>Altura (Cm)</ion-label>
      <ion-input type="number" [(ngModel)]="perfil.altura" name="altura"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Peso (Kg)</ion-label>
      <ion-input type="number" [(ngModel)]="perfil.peso" name="peso" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Edad</ion-label>
      <ion-input type="number"[(ngModel)]="perfil.edad"  name="edad"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Sexo</ion-label>
      <ion-select  name="sexo" [(ngModel)]="perfil.sexo"  >
        <ion-option value="Masculino">Masculino</ion-option>
        <ion-option value="Femenino">Femenino</ion-option>
        
      </ion-select>
      </ion-item>
      <ion-item>
      <ion-label>Nivel de Actividad</ion-label>
      <ion-select  [(ngModel)]="perfil.nivel" name="nivel" >
        <ion-option value="Sedentario">Sedentario</ion-option>
        <ion-option value="Poco Activo">Poco Activo</ion-option>
        <ion-option value="Medianamente">Medianamente Activo</ion-option>
        <ion-option value="Muy Activo">Muy Activo</ion-option>
      </ion-select>
    </ion-item>
    
  </ion-list>

</ion-content>
<br>
<button ion-button outline  block color="blanco" (click)="Enviar()">Enviar</button>
   
</ion-content>
