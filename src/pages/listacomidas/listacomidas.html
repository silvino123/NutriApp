<ion-header>

  <ion-navbar color="rojo">
    
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
   
  </ion-navbar>
  
</ion-header>


<ion-content>
    <ion-segment >
        <ion-segment-button color="secondary">
          Alimentos
        </ion-segment-button>
        <ion-segment-button  (click)="redirComidasPer()">
          Comidas Personalizadas
        </ion-segment-button>
        <ion-segment-button  (click)="redirComidasReg()">
          Comidas Regionales
          </ion-segment-button>
      </ion-segment>
    <ion-fab right bottom >
        <button ion-fab color="danger" (click)="redirecAlimentos()"><ion-icon name="add"></ion-icon></button>
       
      </ion-fab>
  <!-- <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="buascar()"  ><ion-icon name="search"></ion-icon></button>
   
  </ion-fab> -->
  <ion-list *ngFor='let item of items'>
  
  <ion-item color="light" (click)="redirecAlimen(item)"><h2>{{item.nombre}}&nbsp;{{item.porcion}}gr &nbsp;{{item.caloria}}Cal</h2></ion-item>
  
  </ion-list>
</ion-content>
