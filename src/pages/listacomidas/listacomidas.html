<ion-header>

  <ion-navbar color="rojo">
    <ion-title text-center>lista comidas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-fab right middle>
        <button ion-fab color="danger" (click)="redirecAlimentos()"><ion-icon name="add"></ion-icon></button>
       
      </ion-fab>
  <ion-fab right bottom>
    <button ion-fab color="secondary" ><ion-icon name="search"></ion-icon></button>
   
  </ion-fab>
  <ion-list *ngFor='let item of alimento | async'>
  
  <ion-item>{{item.nombre}}&nbsp;{{item.porcion}}gr &nbsp;{{item.caloria}}Cal</ion-item>
  
  </ion-list>
</ion-content>
